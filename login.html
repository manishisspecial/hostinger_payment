
<!DOCTYPE html>
<html>
    <head>
    <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/Loopple/loopple-public-assets@main/motion-tailwind/motion-tailwind.css" rel="stylesheet">
    </head>
    <body class="bg-white rounded-lg py-5">    
        <a class="mt-10 w-fit text-zinc-950 dark:text-white" href="index.html">
            <div class="flex w-fit items-center lg:pl-0 lg:pt-0 xl:pt-0"><svg stroke="currentColor"
                    fill="currentColor" stroke-width="0" viewBox="0 0 320 512"
                    class="mr-3 h-[13px] w-[8px] text-zinc-950 dark:text-white" height="1em" width="1em"
                    xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l192 192c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L77.3 256 246.6 86.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-192 192z">
                    </path>
                </svg>
                <p class="ml-0 text-sm text-zinc-950 dark:text-white">Back to the website</p>
            </div>
        </a> 
        <div class="container flex flex-col mx-auto bg-white rounded-lg pt-0 my-0">
           <div class="flex justify-center w-full h-full my-auto xl:gap-14 lg:justify-normal md:gap-5 draggable">
      <div class="flex items-center justify-center w-full lg:p-0">
        <div class="flex items-center xl:p-10">
          <form class="flex flex-col w-full h-full pb-6 text-center bg-white rounded-3xl">
            <h3 class="mb-3 text-4xl font-extrabold text-dark-grey-900">Log in</h3>
            <a class="flex items-center justify-center gap-12 w-full py-4 mb-6 text-sm font-medium transition duration-300 rounded-2xl text-grey-900">
              <img class="hover:cursor-pointer border-2 rounded-md py-3 px-6 scale-125" src="assets/media/images/google.svg" alt="">
              <img class="hover:cursor-pointer py-3 px-6 scale-125 bg-blue-500 rounded-md" src="assets/media/images/facebook.svg" alt="">
            </a>
            <div class="flex items-center mb-3">
              <hr class="h-0 border-b border-solid border-grey-500 grow">
              <p class="mx-4 text-grey-600">or</p>
              <hr class="h-0 border-b border-solid border-grey-500 grow">
            </div>
            <input id="email" type="email" placeholder="Email" class="flex items-center w-full px-5 py-4 mr-2 text-lg font-medium outline-none focus:bg-grey-400 mb-7 placeholder:text-grey-700 bg-grey-200 text-dark-grey-900 rounded-2xl"/>
            <input id="password" type="password" placeholder="Password" class="flex items-center w-full px-5 py-4 mb-5 mr-2 text-lg font-medium outline-none focus:bg-grey-400 placeholder:text-grey-700 bg-grey-200 text-dark-grey-900 rounded-2xl"/>
            <div class="flex flex-row justify-between mb-8">
              <label class="relative inline-flex items-center mr-3 cursor-pointer select-none">
                <input type="checkbox" checked value="" class="sr-only peer">
                <div
                  class="w-5 h-5 bg-white border-2 rounded-sm border-grey-500 peer peer-checked:border-0 peer-checked:bg-purple-blue-500">
                  <img class="" src="https://raw.githubusercontent.com/Loopple/loopple-public-assets/main/motion-tailwind/img/icons/check.png" alt="tick">
                </div>
                <span class="ml-3 text-sm font-normal text-grey-900">Remember me</span>
              </label>
            </div>
            <button class="w-full px-6 py-5 mb-5 text-lg font-bold leading-none text-white transition duration-300 rounded-2xl hover:bg-purple-blue-600 focus:ring-4 focus:ring-purple-blue-100 bg-purple-blue-500">Log In</button>
            <a href="javascript:void(0)" class="mr-4 text-2xl font-medium text-purple-blue-500 mb-5">Forget password?</a>
            <p class="text-2xl text-grey-900 max-w-lg">Not a member yet? <a href="cart.html" class="font-bold text-2xl text-purple-500 hover:bg-purple-500 hover:text-white">Choose a hosting plan</a> and get started now!</p>
          </form>
        </div>
      </div>
    </div>
        </div>
    
    </body>
<html>
